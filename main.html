<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heros Section</title>
    <style>
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .hero img {
            width: 500px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .hero a {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
        }
        
        .hero a:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Hero Image">
        <a href="#">Explore Now</a>
    </div>
</body>
</html>
